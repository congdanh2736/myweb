<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký - Mì Cay 7749</title>
    <link href='./assets/img/micay7749.png' rel='icon' type='image/x-icon' />
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="tab-buttons">
            <button id="login-tab" class="tab-btn active">Đăng nhập</button>
            <button id="signup-tab" class="tab-btn">Đăng ký</button>
        </div>
        <div class="logo">
            <img src="./assets/img/micay7749.png" alt="Mì Cay 7749 Logo">
        </div>
        <h2>Mì cay 7749</h2>
        <form id="login-form" class="login">
            <div class="form-group">
                <label for="login-phone">Số điện thoại:</label>
                <input type="tel" id="login-phone" name="phone" class="form-control" required 
                       placeholder="Nhập số điện thoại" 
                       pattern="[0-9]{10}" 
                       maxlength="10"
                       title="Số điện thoại phải có đúng 10 chữ số">
            </div>
            <div class="form-group">
                <label for="login-password">Mật khẩu:</label>
                <input type="password" id="login-password" name="password" class="form-control" required 
                       placeholder="Nhập mật khẩu"
                       minlength="6"
                       maxlength="32"
                       title="Mật khẩu phải có ít nhất 6 ký tự">
            </div>
            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>
        <form id="signup-form" style="display: none;" class="sign-up">
            <div class="form-inputs-grid">
                <div class="form-group">
                    <label for="signup-fullname">Tên đầy đủ:</label>
                    <input type="text" id="signup-fullname" name="fullname" class="form-control" required 
                           placeholder="VD: Nguyễn Văn A"
                           minlength="3"
                           maxlength="50"
                           title="Họ tên phải có từ 3-50 ký tự">
                </div>
                <div class="form-group">
                    <label for="signup-phone">Số điện thoại:</label>
                    <input type="tel" id="signup-phone" name="phone" class="form-control" required 
                           placeholder="Nhập số điện thoại (10 số)"
                           pattern="0[0-9]{9}"
                           maxlength="10"
                           title="Số điện thoại phải có 10 chữ số và bắt đầu bằng số 0">
                </div>
                <div class="form-group">
                    <label for="signup-password">Mật khẩu:</label>
                    <input type="password" id="signup-password" name="password" class="form-control" required 
                           placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                           minlength="6"
                           maxlength="32"
                           title="Mật khẩu phải có từ 6-32 ký tự, không có khoảng trắng">
                </div>
                <div class="form-group">
                    <label for="signup-password-confirm">Nhập lại mật khẩu:</label>
                    <input type="password" id="signup-password-confirm" name="password_confirm" class="form-control" required 
                           placeholder="Nhập lại mật khẩu"
                           minlength="6"
                           maxlength="32"
                           title="Nhập lại mật khẩu giống với mật khẩu đã nhập">
                </div>
            </div>
            <div class="form-checkbox-group">
                <input class="checkbox" name="checkbox" required="" type="checkbox" id="checkbox-signup">
                <label for="checkbox-signup" class="form-checkbox">Tôi đồng ý với <a href="#" title="chính sách trang web" target="_blank">chính sách trang web</a></label>
            </div>
            <button type="submit" class="login-btn">Đăng ký</button>
        </form>
        <div id="login-error"></div>
        <a href="index.html" class="back-link">← Quay lại trang chủ</a>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
